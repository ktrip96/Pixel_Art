<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Pixel Art Project</title>
</head>
<body>
    <div class="container_a">
        <div class='subcontainer_a'>
            <h1>Welcome to the 
                <span class='blue'> P</span>
                <span class='red'>i</span>
                <span class='green'>x</span>
                <span class='blue'>e</span>
                <span class='red'>l</span>
                <span class='yellow'>A</span>
                <span class='blue'>r</span>
                <span class='green'>t</span>
              
        </h1>
        <h3>Choose Grid Size (max. 50 min. 30) </h3>
        
        <form id="size">
            Grid Height:
            <input type="number" id="height" name="height" min="30" max="800" value="100">
            Grid Width:
            <input type="number" id="width" name="width" min="30" max="800" value="100">
        </form>
    
        <div style="display:flex;"><h3 style="margin-right:20px">Pick a Color:</h3>
            <input type="color" id="color"></div>
        
    
        <button onclick="createGrid()">Create/Clear All</button>
        </div>
    </div>

    <div class='container_b'>
        <table id="pixelCanvas"></table>
    <div id="grid" class="grid"></div>
    </div>
 
    
</body>
